<div class="book-library">

        <div class="header-search-form">

                <option value="Category">Category</option>

            </select>
            <form action="">

                <input type="submit" value="Search">
            </form>
        </div>
        <div class="book-list">
            <div class="row">
                <div class="col book">
                    <img src="images/book.jpg" alt="book" class="book-img">

        </div>
    </div>
</div>
